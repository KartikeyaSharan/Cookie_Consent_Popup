<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Consent Popup</title>
</head>
<body>
    <div class="container">
        <button class="open-btn">show popup</button>
    </div>
    <div class="cookie-box">
        <span class="close-btn">&times;</span>
        <img src="img/1548612994.png" alt="" >
        <h3>cookies and privacy</h3>
        <p>this website uses cookies to ensure you get the best experience</p>
        <a href="#" class="accept">accept all cookies</a>
        <a href="#" class="setting">customize settings</a>
    </div>

    <script>
        document.querySelector('.open-btn').onclick = () => {
            document.querySelector('.cookie-box').classList.add('activate');
        }
        document.querySelector('.close-btn').onclick = () => {
            document.querySelector('.cookie-box').classList.remove('activate');
        }
    </script>
</body>
</html>
